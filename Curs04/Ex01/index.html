<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <style>
      td,
      th {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Nume</th>
        <th>varsta</th>
        <th>Detalii</th>
      </tr>

      <tr>
        <td>alina</td>
        <td>50</td>
        <td>roscata si slaba</td>
      </tr>

      <tr>
        <td>maria</td>
        <td>52</td>
        <td>scunda si bruneta</td>
      </tr>

      <tr>
        <td>ileana</td>
        <td>34</td>
        <td>inalta si blonda</td>
      </tr>
    </table>
  </body>
</html>
