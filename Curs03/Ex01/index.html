<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <h1>Formularul meu:</h1>
    <form>
      <h5>Detalii principale</h5>

      <br />

      <input name="name" placeholder="Nume" />

      <br /><br />

      <input name="surname" placeholder="Prenume" />

      <br /><br />

      <input type="text" name="nickname" placeholder="Porecla" />

      <br /><br />

      <input
        type="text"
        name="carbrand"
        placeholder="Marca auto"
        maxlength="10"
        minlength="4"
        value="Skoda"
      />

      <br /><br />

      <input type="text" name="petname" placeholder="Nume animal" />

      <br /><br />

      <input
        type="text"
        name="phonebrand"
        placeholder="Marca telefon"
        maxlength="30"
        minlength="2"
        value="iPhone"
        required
      />

      <br /><br />

      <input type="text" name="phonenumber" placeholder="Numar de telefon" />

      <br /><br />

      <input type="text" name="friendName" placeholder="Nume prieten" />

      <br /><br />

      <input type="text" name="firnedSurname" placeholder="Prenume prieten" />

      <br /><br />

      <button type="submit">Trimite</button>
    </form>
  </body>
</html>
