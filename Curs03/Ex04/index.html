<!DOCTYPE html>
<html>
  <head>
    <title>Checkboxes</title>
  </head>
  <body>
    <h1>Lista mea de cumparaturi</h1>
    <form>
      <h3>Carrefour</h3>
      <ul>
        <li>
          <label for="struguri">Struguri</label>
          <input type="checkbox" name="struguri" id="struguri" />
        </li>
        <li>
          <label for="detergent">Detergent</label>
          <input type="checkbox" name="detergent" id="detergent" />
        </li>
        <li>
          <label for="sapun">Sapun</label>
          <input type="checkbox" name="sapun" id="sapun" />
        </li>
      </ul>

      <h3>KAUFLAND</h3>
      <ul>
        <li>
          <label for="dero">Dero</label>
          <input type="checkbox" name="dero" id="dero" />
        </li>
        <li>
          <label for="toiletpaper">Hartie igienica</label>
          <input type="checkbox" name="toiletpaper" id="toiletpaper" />
        </li>
        <li>
          <label for="coockies">Fursecuri</label>
          <input type="checkbox" name="coockies" id="coockies" />
        </li>
      </ul>

      <h3>LIDL</h3>
      <ul>
        <li>
          <label for="pasta">Paste</label>
          <input type="checkbox" name="pasta" id="pasta" />
        </li>
        <li>
          <label for="beef">carne de vita</label>
          <input type="checkbox" name="beef" id="beef" />
        </li>
        <li>
          <label for="sos">sos</label>
          <input type="checkbox" name="sos" id="sos" />
        </li>
        <li>
          <label for="potato">cartofi</label>
          <input type="checkbox" name="potato" id="potato" />
        </li>
      </ul>
    </form>
  </body>
</html>
